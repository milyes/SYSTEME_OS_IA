<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Activation Modules IA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 2em; }
    .module-btn {
      background: #444; color: #fff; border: none; padding: 1em 2em;
      margin: 1em; font-size: 1em; cursor: pointer; border-radius: 8px;
      transition: background 0.3s ease;
    }
    .module-btn:hover { background: #00aaff; }
    #status { margin-top: 2em; font-weight: bold; color: #0f0; }
  </style>
</head>
<body>
  <h1>Terminal IA Mondial Multimodal</h1>
  <p>Modules IA synchronisés :</p>

  <button class="module-btn" onclick="activate('IA22 Logic')">IA22 Logic</button>
  <button class="module-btn" onclick="activate('MedicaITrackerPro')">MedicaITrackerPro</button>
  <button class="module-btn" onclick="activate('SecureTunnel')">SecureTunnel</button>
  <button class="module-btn" onclick="activate('DataAnalyzer')">DataAnalyzer</button>
  <button class="module-btn" onclick="activate('HoloRender')">HoloRender</button>

  <div id="status"></div>

  <script>
    function activate(moduleName) {
      document.getElementById('status').textContent = `✅ ${moduleName} activé et prêt à diffuser.`;
      // Ajoutez ici la logique d'intégration cockpit SYSTEMEOSIA ou appel API
      console.log(`Module ${moduleName} activé.`);
    }
  </script>
</body>
</html>
